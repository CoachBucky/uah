<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adaptive Limits Quiz - AP Calculus</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 3px solid #667eea;
        }
        
        .header h1 {
            color: #2c3e50;
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .progress-container {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            border: 2px solid #e9ecef;
        }
        
        .progress-bar {
            width: 100%;
            height: 12px;
            background: #e9ecef;
            border-radius: 6px;
            overflow: hidden;
            margin-bottom: 15px;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            width: 0%;
            transition: width 0.3s ease;
        }
        
        .stats {
            display: flex;
            justify-content: space-around;
            text-align: center;
        }
        
        .stat {
            padding: 10px;
        }
        
        .stat-value {
            font-size: 1.8em;
            font-weight: bold;
            color: #667eea;
        }
        
        .question-container {
            background: #fff;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 20px;
            border: 2px solid #e9ecef;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
        }
        
        .question-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .question-number {
            background: #667eea;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: bold;
        }
        
        .difficulty-badge {
            padding: 6px 12px;
            border-radius: 15px;
            font-size: 0.9em;
            font-weight: bold;
        }
        
        .difficulty-easy { background: #d4edda; color: #155724; }
        .difficulty-medium { background: #fff3cd; color: #856404; }
        .difficulty-hard { background: #f8d7da; color: #721c24; }
        
        .question-text {
            font-size: 1.2em;
            line-height: 1.6;
            margin-bottom: 20px;
            color: #2c3e50;
        }
        
        .graph-container {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            text-align: center;
        }
        
        .table-container {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
        }
        
        .table-container table {
            width: 100%;
            border-collapse: collapse;
            margin: 10px 0;
        }
        
        .table-container th,
        .table-container td {
            padding: 10px;
            text-align: center;
            border: 1px solid #dee2e6;
        }
        
        .table-container th {
            background: #667eea;
            color: white;
        }
        
        .options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .option {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }
        
        .option:hover {
            border-color: #667eea;
            background: #e8f0fe;
        }
        
        .option.selected {
            border-color: #667eea;
            background: #e8f0fe;
        }
        
        .option.correct {
            border-color: #28a745;
            background: #d4edda;
        }
        
        .option.incorrect {
            border-color: #dc3545;
            background: #f8d7da;
        }
        
        .submit-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1em;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-right: 10px;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .submit-btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
        }
        
        .feedback {
            margin-top: 20px;
            padding: 20px;
            border-radius: 10px;
            display: none;
        }
        
        .feedback.correct {
            background: #d4edda;
            border: 2px solid #28a745;
            color: #155724;
        }
        
        .feedback.incorrect {
            background: #f8d7da;
            border: 2px solid #dc3545;
            color: #721c24;
        }
        
        .learning-support {
            background: #e3f2fd;
            border: 2px solid #2196f3;
            border-radius: 10px;
            padding: 20px;
            margin-top: 15px;
        }
        
        .learning-support h4 {
            color: #1976d2;
            margin-bottom: 10px;
        }
        
        .support-content {
            line-height: 1.6;
        }
        
        .final-results {
            text-align: center;
            padding: 30px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border-radius: 15px;
            margin-top: 20px;
            display: none;
        }
        
        .final-results h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        
        .final-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .final-stat {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
        }
        
        .restart-btn {
            background: white;
            color: #667eea;
            border: none;
            padding: 15px 30px;
            font-size: 1.1em;
            border-radius: 25px;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
        }
        
        .restart-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .math {
            font-style: italic;
            color: #2c3e50;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üßÆ AP Calculus Limits Quiz</h1>
            <p>Adaptive Learning System</p>
        </div>
        
        <div class="progress-container">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="stats">
                <div class="stat">
                    <div class="stat-value" id="currentQuestion">1</div>
                    <div>Question</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="correctCount">0</div>
                    <div>Correct</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="streakCount">0</div>
                    <div>Streak</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="levelDisplay">Easy</div>
                    <div>Level</div>
                </div>
            </div>
        </div>
        
        <div class="question-container" id="questionContainer">
            <!-- Questions will be dynamically loaded here -->
        </div>
        
        <div class="final-results" id="finalResults">
            <h2>üéâ Quiz Complete!</h2>
            <div class="final-stats">
                <div class="final-stat">
                    <div class="stat-value" id="finalScore">0</div>
                    <div>Final Score</div>
                </div>
                <div class="final-stat">
                    <div class="stat-value" id="finalCorrect">0</div>
                    <div>Correct Answers</div>
                </div>
                <div class="final-stat">
                    <div class="stat-value" id="finalStreak">0</div>
                    <div>Best Streak</div>
                </div>
                <div class="final-stat">
                    <div class="stat-value" id="finalLevel">Easy</div>
                    <div>Final Level</div>
                </div>
            </div>
            <button class="restart-btn" onclick="restartQuiz()">Take Quiz Again</button>
        </div>
    </div>

    <script>
        // Quiz state
        let currentQuestionIndex = 0;
        let score = 0;
        let streak = 0;
        let bestStreak = 0;
        let difficulty = 'easy';
        let selectedAnswer = null;
        let isAnswered = false;
        let totalQuestions = 0;
        
        // Question bank with different difficulty levels
        const questionBank = {
            easy: [
                {
                    type: 'graphical',
                    question: 'Based on the graph below, what is lim(x‚Üí2) f(x)?',
                    graph: 'Graph shows a continuous curve passing through point (2, 3)',
                    options: ['3', '2', '1', 'Does not exist'],
                    correct: 0,
                    explanation: 'Since the function is continuous at x = 2, the limit equals the function value.',
                    support: {
                        title: 'Understanding Limits from Graphs',
                        content: 'When reading limits from graphs: 1) Look at what y-value the function approaches as x approaches the given value. 2) The limit exists if the function approaches the same value from both sides. 3) For continuous functions, the limit equals the function value.'
                    }
                },
                {
                    type: 'table',
                    question: 'Use the table to find lim(x‚Üí3) f(x):',
                    table: [
                        ['x', '2.9', '2.99', '2.999', '3.001', '3.01', '3.1'],
                        ['f(x)', '5.9', '5.99', '5.999', '6.001', '6.01', '6.1']
                    ],
                    options: ['5', '6', '3', 'Does not exist'],
                    correct: 1,
                    explanation: 'As x approaches 3 from both sides, f(x) approaches 6.',
                    support: {
                        title: 'Reading Limits from Tables',
                        content: 'When using tables to find limits: 1) Look at values of f(x) as x gets closer to the target value. 2) Check both sides (left and right approach). 3) If both sides approach the same value, that\'s the limit.'
                    }
                },
                {
                    type: 'algebraic',
                    question: 'Find lim(x‚Üí4) (2x + 1):',
                    options: ['7', '8', '9', '10'],
                    correct: 2,
                    explanation: 'For polynomial functions, substitute the value: 2(4) + 1 = 9.',
                    support: {
                        title: 'Direct Substitution',
                        content: 'For continuous functions like polynomials: 1) Simply substitute the x-value into the function. 2) If you get a real number (not 0/0), that\'s your limit. 3) This works for most basic functions at most points.'
                    }
                }
            ],
            medium: [
                {
                    type: 'graphical',
                    question: 'The graph shows a function with a jump discontinuity at x = 1. What is lim(x‚Üí1) f(x)?',
                    graph: 'Graph shows left approach to y=2, right approach to y=4 at x=1',
                    options: ['2', '4', '3', 'Does not exist'],
                    correct: 3,
                    explanation: 'The left and right limits are different (2 and 4), so the limit does not exist.',
                    support: {
                        title: 'Jump Discontinuities',
                        content: 'At jump discontinuities: 1) The function approaches different values from left and right. 2) Since the one-sided limits are different, the two-sided limit doesn\'t exist. 3) Always check both sides when examining discontinuities.'
                    }
                },
                {
                    type: 'table',
                    question: 'Use the table to find lim(x‚Üí0) sin(x)/x:',
                    table: [
                        ['x', '-0.1', '-0.01', '-0.001', '0.001', '0.01', '0.1'],
                        ['sin(x)/x', '0.998', '0.99998', '0.9999998', '0.9999998', '0.99998', '0.998']
                    ],
                    options: ['0', '1', '‚àû', 'Does not exist'],
                    correct: 1,
                    explanation: 'This is the famous limit lim(x‚Üí0) sin(x)/x = 1.',
                    support: {
                        title: 'Important Trigonometric Limits',
                        content: 'Key trig limits to remember: 1) lim(x‚Üí0) sin(x)/x = 1. 2) lim(x‚Üí0) (1-cos(x))/x = 0. 3) These are fundamental limits used in calculus derivations.'
                    }
                },
                {
                    type: 'algebraic',
                    question: 'Find lim(x‚Üí2) (x¬≤ - 4)/(x - 2):',
                    options: ['0', '2', '4', 'Does not exist'],
                    correct: 2,
                    explanation: 'Factor: (x¬≤ - 4)/(x - 2) = (x+2)(x-2)/(x-2) = x+2. So the limit is 2+2 = 4.',
                    support: {
                        title: 'Factoring to Resolve Indeterminate Forms',
                        content: 'When you get 0/0: 1) Factor the numerator and denominator. 2) Cancel common factors. 3) Then substitute. This resolves the indeterminate form and gives the true limit.'
                    }
                }
            ],
            hard: [
                {
                    type: 'graphical',
                    question: 'The graph shows f(x) = 1/x near x = 0. What is lim(x‚Üí0‚Å∫) f(x)?',
                    graph: 'Graph shows 1/x approaching +‚àû from the right at x=0',
                    options: ['+‚àû', '-‚àû', '0', 'Does not exist'],
                    correct: 0,
                    explanation: 'As x approaches 0 from the positive side, 1/x approaches +‚àû.',
                    support: {
                        title: 'Infinite Limits',
                        content: 'For infinite limits: 1) The limit "equals" ‚àû when the function grows without bound. 2) Check the sign: positive values ‚Üí +‚àû, negative values ‚Üí -‚àû. 3) One-sided limits may differ at vertical asymptotes.'
                    }
                },
                {
                    type: 'table',
                    question: 'Use the table to find lim(x‚Üí‚àû) (3x¬≤ + 2x + 1)/(x¬≤ + 5):',
                    table: [
                        ['x', '10', '100', '1000', '10000'],
                        ['f(x)', '3.23', '3.02', '3.002', '3.0002']
                    ],
                    options: ['0', '3', '‚àû', 'Does not exist'],
                    correct: 1,
                    explanation: 'For rational functions, the limit as x‚Üí‚àû is the ratio of leading coefficients: 3/1 = 3.',
                    support: {
                        title: 'Limits at Infinity for Rational Functions',
                        content: 'For rational functions as x‚Üí‚àû: 1) Compare degrees of numerator and denominator. 2) Same degree: ratio of leading coefficients. 3) Numerator higher degree: ‚àû. 4) Denominator higher degree: 0.'
                    }
                },
                {
                    type: 'algebraic',
                    question: 'Find lim(x‚Üí0) (‚àö(x+4) - 2)/x:',
                    options: ['0', '1/4', '1/2', 'Does not exist'],
                    correct: 1,
                    explanation: 'Rationalize: multiply by (‚àö(x+4) + 2)/(‚àö(x+4) + 2) = (x+4-4)/(x(‚àö(x+4) + 2)) = x/(x(‚àö(x+4) + 2)) = 1/(‚àö(x+4) + 2) ‚Üí 1/4.',
                    support: {
                        title: 'Rationalizing Technique',
                        content: 'For limits with square roots: 1) Multiply by the conjugate over itself. 2) This eliminates the square root in the numerator or denominator. 3) Simplify and then substitute. This technique resolves many 0/0 forms.'
                    }
                }
            ]
        };
        
        function updateProgress() {
            const progress = (currentQuestionIndex / Math.min(totalQuestions, 10)) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
            document.getElementById('currentQuestion').textContent = currentQuestionIndex + 1;
            document.getElementById('correctCount').textContent = score;
            document.getElementById('streakCount').textContent = streak;
            document.getElementById('levelDisplay').textContent = difficulty.charAt(0).toUpperCase() + difficulty.slice(1);
        }
        
        function adjustDifficulty(isCorrect) {
            if (isCorrect) {
                streak++;
                if (streak >= 2 && difficulty === 'easy') {
                    difficulty = 'medium';
                } else if (streak >= 3 && difficulty === 'medium') {
                    difficulty = 'hard';
                }
            } else {
                streak = 0;
                if (difficulty === 'hard') {
                    difficulty = 'medium';
                } else if (difficulty === 'medium') {
                    difficulty = 'easy';
                }
            }
            bestStreak = Math.max(bestStreak, streak);
        }
        
        function getRandomQuestion() {
            const questions = questionBank[difficulty];
            return questions[Math.floor(Math.random() * questions.length)];
        }
        
        function renderQuestion(question) {
            const container = document.getElementById('questionContainer');
            const difficultyClass = `difficulty-${difficulty}`;
            
            let questionContent = '';
            
            if (question.type === 'graphical') {
                questionContent = `
                    <div class="graph-container">
                        <p><strong>üìä Graph Description:</strong> ${question.graph}</p>
                        <div style="font-style: italic; color: #666; margin-top: 10px;">
                            [In a real implementation, this would show an interactive graph]
                        </div>
                    </div>
                `;
            } else if (question.type === 'table') {
                questionContent = `
                    <div class="table-container">
                        <table>
                            ${question.table.map(row => 
                                `<tr>${row.map((cell, index) => 
                                    index === 0 ? `<th>${cell}</th>` : `<td>${cell}</td>`
                                ).join('')}</tr>`
                            ).join('')}
                        </table>
                    </div>
                `;
            }
            
            container.innerHTML = `
                <div class="question-header">
                    <span class="question-number">Question ${currentQuestionIndex + 1}</span>
                    <span class="difficulty-badge ${difficultyClass}">
                        ${difficulty.charAt(0).toUpperCase() + difficulty.slice(1)}
                    </span>
                </div>
                <div class="question-text">${question.question}</div>
                ${questionContent}
                <div class="options">
                    ${question.options.map((option, index) => 
                        `<div class="option" onclick="selectOption(${index})">${option}</div>`
                    ).join('')}
                </div>
                <button class="submit-btn" id="submitBtn" onclick="submitAnswer()" disabled>Submit Answer</button>
                <div class="feedback" id="feedback"></div>
            `;
        }
        
        function selectOption(index) {
            if (isAnswered) return;
            
            selectedAnswer = index;
            
            document.querySelectorAll('.option').forEach((option, i) => {
                option.classList.remove('selected');
                if (i === index) {
                    option.classList.add('selected');
                }
            });
            
            document.getElementById('submitBtn').disabled = false;
        }
        
        function submitAnswer() {
            if (selectedAnswer === null || isAnswered) return;
            
            isAnswered = true;
            const question = getRandomQuestion();
            const isCorrect = selectedAnswer === question.correct;
            
            // Show correct/incorrect styling
            document.querySelectorAll('.option').forEach((option, i) => {
                if (i === question.correct) {
                    option.classList.add('correct');
                } else if (i === selectedAnswer && !isCorrect) {
                    option.classList.add('incorrect');
                }
            });
            
            // Show feedback
            const feedback = document.getElementById('feedback');
            feedback.style.display = 'block';
            feedback.className = `feedback ${isCorrect ? 'correct' : 'incorrect'}`;
            
            let feedbackContent = `
                <h4>${isCorrect ? '‚úÖ Correct!' : '‚ùå Incorrect'}</h4>
                <p>${question.explanation}</p>
            `;
            
            if (!isCorrect) {
                feedbackContent += `
                    <div class="learning-support">
                        <h4>üìö ${question.support.title}</h4>
                        <div class="support-content">${question.support.content}</div>
                    </div>
                `;
            }
            
            feedback.innerHTML = feedbackContent;
            
            // Update score and adjust difficulty
            if (isCorrect) {
                score++;
            }
            adjustDifficulty(isCorrect);
            
            // Update submit button
            document.getElementById('submitBtn').innerHTML = 'Next Question';
            document.getElementById('submitBtn').onclick = nextQuestion;
            document.getElementById('submitBtn').disabled = false;
            
            updateProgress();
        }
        
        function nextQuestion() {
            currentQuestionIndex++;
            
            if (currentQuestionIndex >= totalQuestions) {
                showFinalResults();
                return;
            }
            
            selectedAnswer = null;
            isAnswered = false;
            
            const question = getRandomQuestion();
            renderQuestion(question);
            updateProgress();
        }
        
        function showFinalResults() {
            document.getElementById('questionContainer').style.display = 'none';
            document.getElementById('finalResults').style.display = 'block';
            
            const percentage = Math.round((score / totalQuestions) * 100);
            document.getElementById('finalScore').textContent = `${percentage}%`;
            document.getElementById('finalCorrect').textContent = `${score}/${totalQuestions}`;
            document.getElementById('finalStreak').textContent = bestStreak;
            document.getElementById('finalLevel').textContent = difficulty.charAt(0).toUpperCase() + difficulty.slice(1);
        }
        
        function restartQuiz() {
            currentQuestionIndex = 0;
            score = 0;
            streak = 0;
            bestStreak = 0;
            difficulty = 'easy';
            selectedAnswer = null;
            isAnswered = false;
            
            document.getElementById('questionContainer').style.display = 'block';
            document.getElementById('finalResults').style.display = 'none';
            
            startQuiz();
        }
        
        function startQuiz() {
            totalQuestions = 10; // Adjust as needed
            updateProgress();
            
            const question = getRandomQuestion();
            renderQuestion(question);
        }
        
        // Initialize the quiz
        startQuiz();
    </script>
</body>
</html>
